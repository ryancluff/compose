version: "3.7"
services:
  plex:
    image: linuxserver/plex:latest
    container_name: plex
    networks:
      - int
      - media
#    network_mode: host
    volumes:
      - ${CONFIGDIR}/media/plex/config:/config
      - ${STORAGEDIR}/media/tvshows:/data/tvshows
      - ${STORAGEDIR}/media/movies:/data/movies
      - ${CONFIGDIR}/media/plex/transcode:/transcode
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - VERSION=docker
    ports:
      - 32400:32400/tcp
      - 5353:5353/udp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    restart: unless-stopped
#   traefik
    labels:
      - traefik.enable=true
      - traefik.port=32400
      - traefik.frontend.rule=Host:plex.${DOMAINNAME}
      - traefik.frontend.headers.frameDeny=false

  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    networks:
      - int
      - media
    volumes:
      - ${CONFIGDIR}/media/jellyfin/config:/config
      - ${CONFIGDIR}/media/jellyfin/cache:/cache
      - ${STORAGEDIR}/media:/media:ro
    ports:
      # - 8096:8096
      # - 8920:8920
      - 7359:7359
      - 1900:1900
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.port=8096
      - traefik.frontend.rule=Host:jellyfin.${DOMAINNAME}
      - traefik.frontend.headers.frameDeny=false

  tautulli:
    image: tautulli/tautulli:latest
    container_name: tautulli
    networks:
      - int
      - media
    volumes:
      - ${CONFIGDIR}/media/tautulli:/config
      - ${CONFIGDIR}/media/plex/Library/Application Support/Plex Media Server/Logs:/plex_logs:ro
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
#    ports:
#      - 8181:8181
    restart: unless-stopped
#   traefik
    labels:
      - traefik.enable=true
      - traefik.port=8181
      - traefik.frontend.rule=Host:tautulli.${DOMAINNAME}
      - traefik.frontend.headers.frameDeny=false

